<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Music DB Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link text-white active h5" th:href="@{/}">My Music DB Application</a>

        <a
                class="nav-link text-white active h5"
                th:href="@{/add-album}"
                th:if="${@userSession.isLoggedIn()}"
        >Add –êlbum</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4" th:unless="${@userSession.isLoggedIn()}">
                    <a class="nav-link text-white active h5" th:href="@{/login}">Login</a>
                </li>

                <li class="nav-item col-md-4" th:unless="${@userSession.isLoggedIn()}">
                    <a class="nav-link text-white active h5"  th:href="@{/register}">Register</a>
                </li>

                <li class="nav-item col-md-4" th:if="${@userSession.isLoggedIn()}">
                    <a class="nav-link text-white active h5" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="p-5 align-content-center bg-blur my-main">
    <h2 class="text-light border-bottom">Total sold copies
        of all albums: <span th:text="${sum}"></span></h2>

    <div class="row">
        <div class="col-md-3" th:each="album: ${allAlbums}">
            <div class="card mb-4 box-shadow">
                <img th:src="${album.getImageUrl()}" class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center" >

                        <p class="card-text border-bottom " >Name: <span th:text="${album.getName()}"></span></p>
                        <p class="card-text border-bottom " >Artist: <span th:text="${album.getArtistName()}"></span> </p>
                        <p class="card-text border-bottom " >Genre: <span th:text="${album.getGenre()}"></span></p>
                        <p class="card-text border-bottom " >Price: <span th:text="${album.getPrice()}"></span></p>
                        <p class="card-text border-bottom" >Release Date: <span th:text="${album.getReleaseDate()}"></span></p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                        <form th:action="@{/albums/{id}(id = ${album.id})}" th:method="DELETE">

                            <button type="submit" class="btn btn-sm btn-outline-secondary">Delete </button>
                        </form>
<!--                            <a th:href="@{/albums/{id}(id = ${album.id})}" type="button" class="btn btn-sm btn-outline-secondary">Delete</a>-->
                        </div>
                        <small class="text-muted"> <span th:text="${album.getCopies()}"></span> copies</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-blur">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy;SoftUni Spring Team 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
